<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles Exercise</title>
  <link rel="stylesheet" href="Styles/profiles.css">
</head>
<body>
  <div class="profile">
    <img class="display-picture" src="Images/cat.jpg">

      <p class="mutual-count">2 mutual friends</p>
    </div>
    <button class="button">Add Friend</button>
    </div>
  </div>

      <p class="mutual-count">3 mutual friends</p>
    </div>
    <button class="button">Add Friend</button>
    </div>
  </div>
  <div class="profile">
    <img class="display-picture" src="Images/cat3.webp">

      <p class="name">Rex</p>

      <img class="mutual-picture" src="Images/cat4.jpg">

    </div>

</html>
